<!DOCTYPE html>
<html>
<head>
	<title>Website</title>
</head>
	<style>
		body{
			width: 100%;
			height: auto;
			background-color: yellow;
			margin: 0;
		}
		.header {
			width:100%;
			height: 20%;
			background-color: none;
		
		
		}
		.header img{
			height: 5%;
			width: 10%;
			margin-left: 45%;
			margin-right: 45%;
		}
		.header h1{

		}
		.buttons{

			height: 15%;

			font-family: helvitica;
			font-size: 18px;
			color:black;

			border:2px solid orange;

		}
		a:hover {
			background-color: orange;
		}
		.container img{
			width: 70%;
			height: 45%;
			left:15%;
			margin-top: 20px;
			position: absolute;
			background-color: white;
			border:2px solid orange;
		}
		.separator{
			margin-top: 330px;
			padding-top:0;
			left: 15%;
			width: 70%;
			background-color: none;

		.separator h1{

			color: #f37737;

			text-align: center;
		}
		.box img{
			margin-top: 380px;
			width: 20%;
			height: 185px;
			left: 15%;
			background-color: white;
			position: absolute;
			
		}
		.boxer img{
			margin-top: 380px;
			width: 20%;
			height: 185px;
			left: 40%;
			background-color: black;
			position: absolute;
			
		}
		.boxest img{
			margin-top: 380px;
			width: 20%;
			height: 185px;
			right: 15%;
			background-color: white;
			position: absolute;
			
		}
		.footer {
			bottom: -180px;
			height: 50px;
			width: 100%;
			color: black;
			background-color: orange;
			position: absolute;
		
		}
		.footer img{
			left: 49%;
			padding-top: 5px;
			width: 30px;
			height: 30px;
			position: absolute;
		}
		.footer p{
			text-align: center;
			color:red;
			padding-top: 15px;
		}
	</style>
<body>
	<div class="header">
		<img src="Images/logo.png">
		<h1>Snacks for Everyone</h1>
	</div>
	<div class="buttons">
		<a href="www.google.com">Home</a>
		<a href="www.google.com">Product</a>
		<a href="www.google.com">Order</a>
		<a href="www.google.com">About Us</a>
		<a href="www.google.com">Contact Us</a>

	<div class="container">

	</div>
	<div class="box">
		<img src="Images/buttercookies.png">
	</div>
	<div class="boxer">

	</div>
	<div class="boxest">
