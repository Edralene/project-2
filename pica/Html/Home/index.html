<!DOCTYPE html>
<html>
<head>
	<title>Website</title>
</head>
	<style>
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			background-color: yellow;
		}
		.header {
			width:100%;
			height: 20%;
		}
		.header img{
			height: 10%;
			width: 10%;
			margin-top: 2px;
			margin-left: 45%;
			margin-right: 45%;
		}
		.header h1{
			margin-top: 0;
			color: #FF6347;
			font-size: 30px;
			font-family: helvitica;
			text-align: center;
		}
		a{
			font-family: helvitica;
			font-size: 15px;
			color:black;
			padding: 5px 26px;
			background-color: white;
			left: 15%;
			margin-right: 10px;
			margin-left: 10px; 
			text-decoration: none;
			border:2px solid orange;

		}
		a:hover {
			background-color: #FF6347;
		}

		.container{
			width: 50%;
			height: 50%;
			left:25%;
			margin-top: 10px;
			position: absolute;
			background-color: white;
			border:2px solid orange;
		}
		.gallery{
			width: 5%;
			height: 5%;
			position: absolute;
			color: black;
			
		}
	</style>
	<body>
		<div class="header">
			<img src="Images/logo.png">
			<h1>Snacks for Everyone</h1>
		</div>
		<center>
		<a href="www.google.com">Home</a>
		<a href="www.google.com">Product</a>
		<a href="www.google.com">Order</a>
		<a href="www.google.com">About Us</a>

		</center>
		<div class="container"></div>
		<div class="gallery"></div>

</html>
